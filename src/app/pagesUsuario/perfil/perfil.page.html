<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Seu perfil</ion-title>
    <!-- ▼ BOTÃO DO MENU DE LOGOUT, EDITAR PERFIL E MODO ESCURO ▼ -->
    <ion-button id="popover-button" (click)="openPop()" class="opcoes">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
    <!-- Itens do menu -->
    <ion-popover trigger="popover-button" [isOpen]="isOpen" [dismissOnSelect]="false">
      <ng-template>
        <ion-content class="boxPop">

          <ion-title class="menuPop">Opções</ion-title>

          <ion-list class="listMenu">
            <ion-item class="itemMenu" [button]="true" [detail]="false">
              <ion-toggle>Modo Escuro</ion-toggle>
            </ion-item>

            <ion-item class="itemMenu" [button]="true" [detail]="false">
              Editar Informações
              <ion-icon class="iconMenu" name="create-outline"></ion-icon>
            </ion-item>

            <ion-item class="itemMenu sair" (click)="sair()" [button]="true">
              Sair
              <ion-icon class="iconMenu sair" name="exit-outline"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <!-- ▼ FOTO DE PERFIL ▼ -->
    <img src="https://ionicframework.com/docs/img/demos/card-media.png" class="fotoPerfil" />
    <!-- ▼ NOME COMPLETO DO USUÁRIO ▼ -->
    <h3>Nome completo do usuário</h3>
    <!-- ▼ APELIDO(OPCIONAL) ▼ -->
    <h4>Apelido(Opcional)</h4>
    <!-- ▼ BOTÃO QUE EXPANDE O RESTANTE DAS INFOS ▼ -->
    <button class="moreInfo">Ver informações completas</button>
  </div>
  <!-- ▼ INÍCIO DA SESSÃO DE FOTOS ▼ -->

  <h5>Fotos Salvas</h5>
  <ion-grid>
    <ion-row>
      <ion-col size="4" (click)="add()"><ion-icon name="add"></ion-icon></ion-col>
      <ion-col *ngFor="let p of produtos" size="4">{{p.n}}</ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
